<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - {{ site_name }}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1 class="site-title">{{ site_name }}</h1>
            {% if site_author %}
            <p class="site-author">作者: {{ site_author }}</p>
            {% endif %}
        </header>

        <!-- 导航 -->
        {% if navigation %}
        <nav class="main-nav">
            <ul>
                {% for item in navigation %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        {% endif %}

        <!-- 主内容 -->
        <main class="content">
            <article>
                <!-- 块内容 -->
                {{ blocks_content | safe }}
            </article>
        </main>

        <!-- 页脚 -->
        <footer class="site-footer">
            <p>&copy; 2025 {{ site_name }}. 由 Stello 生成.</p>
        </footer>
    </div>
</body>
</html>
